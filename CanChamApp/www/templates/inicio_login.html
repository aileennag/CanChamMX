<ion-view view-title={{user.name}}>
  <ion-content class="background" scroll="false">
  	<div class="col">
	    <img ng-src="{{user.picture}}">
	    <a class="button button-assertive button-block button-outline" ng-click="showLogOutMenu()">
	      Salir
	    </a>
	</div>
  </ion-content>
</ion-view>
