<ion-view view-title="Solicitud de membresía">
  <ion-content>
    <div class="container">
      <p align="center"> Conozca y aproveche los increíbles
      beneficios de la membresía en CanCham </p>
    </div>
    
    <form>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Nombre(s)</span>
          <input type="text" placeholder="Carlos Eduardo">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Apellidos</span>
          <input type="text" placeholder="Peréz Suhr">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Compañía</span>
          <input type="text" placeholder="Santander">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Correo electrónico</span>
          <input type="text" placeholder="ceduardo@psuhr.com">
        </label>
        <div class="row">
          <div class="col text-center">
            <button class="button button button-assertive">Solicitar</button>
          </div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
