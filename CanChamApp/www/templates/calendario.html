<ion-view view-title="Calendario de eventos">
  <ion-content>
    <div class="card" ng-repeat="event in events">
      <div class="item item-divider">
        {{event.title}}
      </div>
      <div class="item item-text-wrap">
        {{ event.description }}
        <p/>
        <strong>Fecha: {{ event.date | date:'short' }}</strong>
        <p ng-if="event.status">Este evento ya se ha agregado a tu calendario!</p>
        <button ng-if="!event.status" ng-click="addEvent(event,$index)" class="button button-block button-assertive">AÃ±adir a calendario</button>
      </div>
    </div>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-title>Footer Toolbar</ion-title>
    </ion-toolbar>
  </ion-footer>
  
</ion-view>
